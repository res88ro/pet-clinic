<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<h1>Vet List</h1>

<a href="/vets/vet.html">Add a new vet</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Speciality</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${allVets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
        <td th:text="${vet.specialty}"></td>
        <td><a th:href="@{/vets/update/{id}(id=${vet.id})}">Update</a></td>
        <td><a th:href="@{/vets/delete/{id}(id=${vet.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
