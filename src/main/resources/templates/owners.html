<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<h1>Owners List</h1>

<a href="/owners/owner.html">Add a new owner</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Phone number</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${allOwners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.city}"></td>
        <td th:text="${owner.telephone}"></td>
        <td><a th:href="@{/owners/update/{id}(id=${owner.id})}">Update</a></td>
        <td><a th:href="@{/owners/delete/{id}(id=${owner.id})}">Delete</a></td>
        <td><a th:href="@{/owners/{id}/pets(id=${owner.id})}">Assign</a></td>


    </tr>
    </tbody>
</table>


</body>
</html>
