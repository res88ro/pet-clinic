<h1 align="center">Lista clienti</h1>
<div class="container" align="center">
    <a href="/owners/owner.html">Adauga un nou client</a>
</div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="row">ID</th>
            <th scope="row">Nume</th>
            <th scope="row">Prenume</th>
            <th scope="row">Oras</th>
            <th scope="row">Numar telefon</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${allOwners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
            <td th:text="${owner.city}"></td>
            <td th:text="${owner.telephone}"></td>
            <td><a th:href="@{/owners/update/{id}(id=${owner.id})}">Actualizeaza</a></td>
            <td><a th:href="@{/owners/delete/{id}(id=${owner.id})}">Sterge</a></td>
            <td><a th:href="@{/owners/{id}/pets(id=${owner.id})}">Alege pet</a></td>


        </tr>
        </tbody>
    </table>
</div>
